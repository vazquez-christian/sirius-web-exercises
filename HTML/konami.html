<script>
    "use strict";

    $(document).keyup(function(event) {
        console.log(event.keyCode);
    });

    let konamiKeys = {
        37: 'left',
        38: 'up',
        39: 'right',
        40: 'down',
        65: 'a',
        66: 'b'
    };
    let konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a'];
    let konamiPostion = 0;

    $(document).keydown(function (e) {
        let enteredKeys = konamiKeys[e.keyCode];
        let requiredCode = konamiCode[konamiPostion];
        if (enteredKeys == requiredCode) {
            konamiPostion++;
            if (konamiPostion == konamiCode.length) {
                alert("You have added 30 lives!");
                konamiPostion = 0;
            }
        } else {
            konamiPostion = 0;
        }

    })
