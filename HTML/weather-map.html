    <style>
        * {
            box-sizing: border-box;
        }
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 400px;
            margin-top: 10px;
            border-radius: 8px;
            border: solid black 1px;
        }
        blue {
            background-color: dodgerblue;
        }
        #weatherImg {
            width: 100px;
            height: 100px;
        }
    </style>

<nav class="navbar navbar-expand-lg bg-primary">

        <div class="input-group mb-3 w-50">

            </div>
            <input type="text" class="" id="place" aria-label="Default" aria-describedby="placeHolder">
            <button type="submit" id="mapPlace" class="">Find</button>

    </div>
